spring:
  application:
    name: Leaderboard
  datasource:
    url: jdbc:h2:mem:player;DB_CLOSE_ON_EXIT=FALSE;
    username: h2
    password: h2
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
      format-sql: true
    database-platform: org.hibernate.dialect.H2Dialect